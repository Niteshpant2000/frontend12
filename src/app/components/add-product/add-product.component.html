
<mat-dailog-content [formGroup]="form">
    <mat-grid-list cols="2">
        <h2> Add new Product</h2>
        <mat-grid-tile>
            <div>
                <mat-form-field>
                <mat-label>Product Name </mat-label>
                <input matInput placeholder="eg Books" formControlName="name" required [(ngModel)]="name">
                <mat-error *ngIf="form.get('name')?.invalid || form.get('name')?.dirty || form.get('name')?.touched"> Enter Product Name</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Manufacturer </mat-label>
                    <input matInput placeholder="mannufacturer" formControlName="manufacturer" required [(ngModel)]="manufacturer">
                    <mat-error *ngIf="form.get('manufacturer')?.invalid || form.get('manufacturer')?.dirty || form.get('manufacturer')?.touched"> Enter Manufacturing Company</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Price </mat-label>
                    <input matInput placeholder="100.0" formControlName="price" required [(ngModel)]="price">
                    <mat-error *ngIf="form.get('price')?.invalid || form.get('price')?.dirty || form.get('price')?.touched"> Enter Product Price</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Quantity </mat-label>
                    <input matInput placeholder="eg 50" formControlName="name" required [(ngModel)]="quantity">
                    <mat-error *ngIf="form.get('quantity')?.invalid || form.get('quantity')?.dirty || form.get('quantity')?.touched"> Enter Product Quantity</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Product Description </mat-label>
                    <input matInput placeholder="eg A samsung LCD TV" formControlName="description" required [(ngModel)]="description">
                    <mat-error *ngIf="form.get('description')?.invalid || form.get('description')?.dirty || form.get('description')?.touched"> Enter Description</mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</mat-dailog-content> 

<div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-button-close (click)="cancelProduct()">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close cdkFocusInintial (click)="addProduct()">Save</button>
</div>
